<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1 class="heading">Blackjack</h1>

    <p class="message" id="message-el">Let's play Blackjack</p>

    <p id="cards">Cards : <span id="card1"></span> <span id="card2"></span> </p>
    <p>Sum : <span id="sum"></span></p>

    <div class="controls">
        <button id="strt" onclick="start()">START GAME</button>
        <button id="reset" onclick="reset()">RESET</button>
        <br>
        <button id="new-card" onclick="newcard()">NEW CARD</button>
        <button id="new-game" onclick="newgame()">PLAY AGAIN</button>
    </div>

    <button id="rules-btn">Show Rules</button>

    <div id="rules-popup" class="popup">
        <div class="popup-content">
            <h3>Blackjack Rules</h3>
            <p>ðŸŽ¯ Goal: Get as close to 21 as possible without going over.</p>
            <ul>
                <li>Each card has a value between 2 and 11.</li>
                <li>If your total exceeds 21, you lose.</li>
                <li>Hitting 21 exactly means Blackjack!</li>
            </ul>
            <button id="close-btn">Close</button>
        </div>
    </div>

    <script src="first.js"></script>
</body>
</html>
